# DO NOT CHANGE the "init" and "install" sections below

install:
  - ps: |
      Import-Module '.\scripts\appveyor-tool.ps1'
      SetTimezone
      InstallMiktex
      InstallPerl
      InstallInno
      InstallRtools
  - git submodule update --init

build_script:
  - ps: Invoke-WebRequest https://stat.ethz.ch/R/daily/R-devel.tar.gz -OutFile "R-devel.tar.gz"
  - r-devel.bat

cache:
  - C:\miktex

on_success:
  - 7z a installer.zip ..\BUILD\*.exe
  - appveyor PushArtifact installer.zip

on_finish:
  - 7z a logs.zip ..\BUILD\*.log
  - appveyor PushArtifact logs.zip

